<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7e8d8e29f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/calcStyle.css">
</head>
<body>
<div class="container">
    <div id="calc">
        <div id="display" class="row display">
            <div class="numerator mr-1 ml-1"><p class="text-right">0</p></div>
            <div id="operand" class="mr-1 ml-1"><p class="text-right">/</p></div>
            <div class="numerator mr-1 ml-1"><p class="text-right">0</p></div>
        </div>
        <div class="row keyboard">
                <button type="button"  class="number btn btn-warning">1</button>
                <button type="button"  class="number btn btn-warning">2</button>
                <button type="button"  class="number btn btn-warning">3</button>
                <button type="button" id="add" class="btn btn-success">+</button>
        </div>
        <div class="row keyboard">
                <button type="button"  class="number btn btn-warning">4</button>
                <button type="button"  class="number btn btn-warning">5</button>
                <button type="button"  class="number btn btn-warning">6</button>
                <button type="button" id="subtract" class="btn btn-success">-</button>
        </div>
        <div class="row keyboard">
                <button type="button"  class="number btn btn-warning">7</button>
                <button type="button"  class="number btn btn-warning">8</button>
                <button type="button"  class="number btn btn-warning">9</button>
                <button type="button" id="multi" class="btn btn-success">*</button>
        </div>
        <div class="row keyboard">
                <button type="button"  id="clear" class="btn btn-success">C</button>
                <button type="button"  class="number btn btn-warning">0</button>
                <button type="button"  id="equal" class="btn btn-success">=</button>
                <button type="button" id="divide" class="btn btn-success">/</button>
        </div>
    </div>
</div>

</body>
</html>
