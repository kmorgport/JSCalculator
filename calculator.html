<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7e8d8e29f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/calcStyle.css">
</head>
<body>
<div class="container">
    <div id="calc">
        <div id="display" class="row">
            <div data-first-number class="numerator mr-1 ml-1"></div>
            <div data-second-number class="numerator mr-1 ml-1"></div>
        </div>
        <div class="row keyboard">
                <button type="button" data-number class="number btn btn-warning">1</button>
                <button type="button"  data-number class="number btn btn-warning">2</button>
                <button type="button" data-number  class="number btn btn-warning">3</button>
                <button type="button" id="add" data-operation class="btn btn-success">+</button>
                <button type="button" data-algebra class="btn btn-success">x<sup>2</sup></button>
                <button type="button" id="sin" data-trig class="btn btn-success">sin</button>
        </div>
        <div class="row keyboard">
                <button type="button" data-number class="number btn btn-warning">4</button>
                <button type="button" data-number class="number btn btn-warning">5</button>
                <button type="button" data-number class="number btn btn-warning">6</button>
                <button type="button" data-operation id="subtract" class="btn btn-success">-</button>
                <button type="button" data-algebra class="btn btn-success">x<sup>3</sup></button>
                <button type="nutton" data-trig id="cos" class="btn btn-success">cos</button>
        </div>
        <div class="row keyboard">
                <button type="button" data-number class="number btn btn-warning">7</button>
                <button type="button" data-number class="number btn btn-warning">8</button>
                <button type="button" data-number class="number btn btn-warning">9</button>
                <button type="button" data-operation id="multi" class="btn btn-success">*</button>
                <button type="button" data-algebra class="btn btn-success">&radic;</button>
                <button type="button" data-trig id="tan" class="btn btn-success">tan</button>
        </div>
        <div class="row keyboard">
                <button type="button" data-clear id="clear" class="btn btn-success">C</button>
                <button type="button"  data-number class="number btn btn-warning">0</button>
                <button type="button" data-equals id="equal" class="btn btn-success">=</button>
                <button type="button" data-operation id="divide" class="btn btn-success">/</button>
                <button type="button" data-number class="btn btn-success">.</button>
                <button type="button" data-negative class="btn btn-success">+-</button>
        </div>
    </div>
</div>
<script src="js/calculator.js"></script>
</body>
</html>
